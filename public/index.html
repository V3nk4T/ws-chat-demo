<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chat Demo</title>
        <meta name="description" content="WebSocket demo">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <link href="bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container"> 
            <div class="starter-template"> 
                <h1>Chat Demo</h1> 

                <div class="col-md-8 pull-right">
                    <div id="connection-state" class="pull-right label label-warning">Not connected</div>
                    <ul id="chatlog" class="well"></ul> 
                </div>

                <div class="col-md-4">
                    <div id="buttons"></div>
                </div>

                <script type="text/template" id="join-tmpl">
                    <div class="input-group">
                        <input type="text" class="js-name form-control" placeholder="Your Name">
                        <span class="input-group-btn">
                            <button class="js-join btn btn-primary">Join</button>
                        </span>
                    </div>
                </script>
                <script type="text/template" id="talk-tmpl">
                    <div class="input-group">
                        <input type="text" class="js-line form-control" placeholder="Message">
                        <span class="input-group-btn">
                            <button class="js-say btn btn-primary">Say</button>
                        </span>
                    </div>
                </script>
            </div> 
        </div> 
        <noscript>Javascript must be enabled</noscript>
        <script src="reconnecting-websocket.js"></script>
        <script src="client.js"></script>
    </body>
</html>
